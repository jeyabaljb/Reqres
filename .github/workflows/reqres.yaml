name: Run API Tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5

        with:
          python-version: "3.12.4"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Pytest
        run: pytest --env=qa
